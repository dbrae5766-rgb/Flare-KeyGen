<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare - License Key Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff6b35;
            --dark-bg: #1a1a1a;
            --darker-bg: #0f0f0f;
            --card-bg: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --border-color: #333333;
            --hover-bg: #2a2a2a;
            --success-green: #4ade80;
            --error-red: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--darker-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: var(--dark-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: var(--primary-orange);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .app-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-orange);
            color: white;
        }

        .btn-primary:hover {
            background: #ff7f50;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .generate-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        .key-display {
            width: 100%;
            max-width: 600px;
            margin-top: 24px;
            display: none;
        }

        .key-display.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .key-box {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: var(--primary-orange);
            letter-spacing: 2px;
            word-break: break-all;
            margin-bottom: 12px;
            text-align: center;
        }

        .key-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(74, 222, 128, 0.15);
            color: var(--success-green);
        }

        .status-locked {
            background: rgba(255, 107, 53, 0.15);
            color: var(--primary-orange);
        }

        .status-expired {
            background: rgba(136, 136, 136, 0.15);
            color: var(--text-secondary);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .key-actions {
            display: flex;
            gap: 8px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            padding: 14px 16px;
            font-size: 13px;
            border-bottom: 1px solid var(--border-color);
        }

        .table tbody tr {
            transition: background 0.2s ease;
        }

        .table tbody tr:hover {
            background: var(--hover-bg);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .key-code {
            font-family: 'Courier New', monospace;
            color: var(--primary-orange);
            font-size: 13px;
            letter-spacing: 1px;
        }

        .hwid-short {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: 11px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 16px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.15);
            color: var(--success-green);
            border: 1px solid rgba(74, 222, 128, 0.3);
            display: flex;
        }

        .message.error {
            background: rgba(248, 113, 113, 0.15);
            color: var(--error-red);
            border: 1px solid rgba(248, 113, 113, 0.3);
            display: flex;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .form-input[readonly] {
            background: var(--darker-bg);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .form-select {
            width: 100%;
            padding: 10px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .section {
                padding: 16px;
            }

            .table {
                font-size: 12px;
            }

            .table th,
            .table td {
                padding: 10px 12px;
            }

            .key-value {
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        let currentKey = '';
        const SUPER_ADMIN_IP = '69.170.112.226'; // Super admin with full access
        const ADMIN_IP = '175.37.240.44'; // Regular admin with limited access
        const COOLDOWN_MS = 21 * 60 * 60 * 1000; // 21 hours in milliseconds
        let userIP = null;
        let userStorageKey = 'lastGeneratedKey'; // Will be personalized per user

        // Check if current IP is super admin (69)
        function isSuperAdmin() {
            return userIP === SUPER_ADMIN_IP;
        }

        // Check if current IP is any admin (69 or 175)
        function isAdminIP() {
            return userIP === SUPER_ADMIN_IP || userIP === ADMIN_IP;
        }

        // Check if user can modify a specific key
        function canModifyKey(keyGeneratorIP) {
            if (isSuperAdmin()) {
                // Super admin (69) can modify ANY key
                return true;
            }
            
            if (userIP === ADMIN_IP) {
                // Regular admin (175) can modify their own keys and non-super-admin keys
                // but CANNOT modify super admin's (69) keys
                return keyGeneratorIP !== SUPER_ADMIN_IP;
            }
            
            // Regular users can only modify their own keys
            return keyGeneratorIP === userIP;
        }

        // Generate a unique storage key for this user
        function getUserStorageKey(suffix = '') {
            if (userIP) {
                // Use IP-based storage key
                return `key_${userIP.replace(/\./g, '_')}${suffix ? '_' + suffix : ''}`;
            }
            // Fallback to generic key if IP not loaded yet
            return 'lastGeneratedKey' + (suffix ? '_' + suffix : '');
        }

        // Check user's IP address
        async function checkUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
                
                // Update storage key to be user-specific
                userStorageKey = getUserStorageKey();
                
                // Show all special buttons if IP matches admin list
                if (isAdminIP()) {
                    document.getElementById('weekBtn').style.display = 'inline-flex';
                    document.getElementById('monthBtn').style.display = 'inline-flex';
                    document.getElementById('permanentBtn').style.display = 'inline-flex';
                    console.log('Admin access granted');
                    
                    if (isSuperAdmin()) {
                        console.log('Super admin access - full permissions');
                    }
                }

                // Load user's saved key after IP is determined
                loadUserKey();
            } catch (error) {
                console.error('Could not check IP:', error);
                // Still try to load saved key with fallback
                loadUserKey();
            }
        }

        // Load the user's saved key
        function loadUserKey() {
            const savedKey = localStorage.getItem(getUserStorageKey());
            if (savedKey) {
                currentKey = savedKey;
                document.getElementById('generatedKey').textContent = savedKey;
                document.getElementById('keyDisplay').classList.add('active');
            }
        }

        // Check if user is on cooldown (client-side)
        function checkCooldown() {
            // Skip cooldown check for admin IPs
            if (isAdminIP()) {
                return { onCooldown: false };
            }

            const cooldownKey = getUserStorageKey('cooldown');
            const lastGenTime = localStorage.getItem(cooldownKey);
            if (!lastGenTime) {
                return { onCooldown: false };
            }

            const now = Date.now();
            const timeSinceLastGen = now - parseInt(lastGenTime);
            const cooldownRemaining = COOLDOWN_MS - timeSinceLastGen;

            if (cooldownRemaining > 0) {
                const hoursLeft = Math.floor(cooldownRemaining / (1000 * 60 * 60));
                const minutesLeft = Math.floor((cooldownRemaining % (1000 * 60 * 60)) / (1000 * 60));
                return {
                    onCooldown: true,
                    timeRemaining: `${hoursLeft}h ${minutesLeft}m`
                };
            }

            return { onCooldown: false };
        }

        // Check if user is on cooldown (server-side in Firebase)
        async function checkServerCooldown() {
            // Skip cooldown check for admin IPs
            if (isAdminIP()) {
                return { onCooldown: false };
            }

            try {
                const ipKey = userIP.replace(/\./g, '_');
                const cooldownRef = window.dbRef(window.db, `cooldowns/${ipKey}`);
                const snapshot = await window.dbGet(cooldownRef);

                if (!snapshot.exists()) {
                    return { onCooldown: false };
                }

                const data = snapshot.val();
                const lastGenTime = data.lastGenerationTime;
                const now = Date.now();
                const timeSinceLastGen = now - lastGenTime;
                const cooldownRemaining = COOLDOWN_MS - timeSinceLastGen;

                if (cooldownRemaining > 0) {
                    const hoursLeft = Math.floor(cooldownRemaining / (1000 * 60 * 60));
                    const minutesLeft = Math.floor((cooldownRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    return {
                        onCooldown: true,
                        timeRemaining: `${hoursLeft}h ${minutesLeft}m`,
                        lastGenTime: lastGenTime
                    };
                }

                return { onCooldown: false };
            } catch (error) {
                console.error('Error checking server cooldown:', error);
                // Fallback to client-side check if Firebase check fails
                return checkCooldown();
            }
        }

        // Update button states based on cooldown
        function updateButtonStates() {
            const cooldown = checkCooldown();
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');

            if (cooldown.onCooldown) {
                btn.disabled = true;
                btnText.textContent = `Cooldown: ${cooldown.timeRemaining}`;
                btn.style.opacity = '0.5';
            } else {
                btn.disabled = false;
                btnText.textContent = 'Generate New Key';
                btn.style.opacity = '1';
            }
        }

        // Load last generated key on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkUserIP().then(() => {
                updateButtonStates();
                // Update cooldown timer every minute
                setInterval(updateButtonStates, 60000);
            });
        });

        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const segments = 4;
            const segmentLength = 4;
            let key = '';

            for (let i = 0; i < segments; i++) {
                for (let j = 0; j < segmentLength; j++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                if (i < segments - 1) key += '-';
            }

            return key;
        }

        async function generateKey(keyType = 'normal') {
            // Check cooldown (skip for admin IPs)
            if (!isAdminIP() && keyType === 'normal') {
                // First check client-side cooldown
                const cooldown = checkCooldown();
                if (cooldown.onCooldown) {
                    showMessage(`Please wait ${cooldown.timeRemaining} before generating another key`, 'error');
                    return;
                }

                // Then check server-side cooldown in Firebase
                const serverCooldown = await checkServerCooldown();
                if (serverCooldown.onCooldown) {
                    showMessage(`Please wait ${serverCooldown.timeRemaining} before generating another key`, 'error');
                    // Sync local storage with server time
                    const cooldownKey = getUserStorageKey('cooldown');
                    localStorage.setItem(cooldownKey, serverCooldown.lastGenTime.toString());
                    updateButtonStates();
                    return;
                }
            }

            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const keyDisplay = document.getElementById('keyDisplay');
            const message = document.getElementById('message');
            const keyStatusBadge = document.getElementById('keyStatusBadge');
            const keyValidTime = document.getElementById('keyValidTime');

            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Generating...';
            message.style.display = 'none';

            try {
                const key = generateRandomKey();
                const timestamp = Date.now();
                let expiresAt, status, badgeText, validText, badgeColor;

                // Set expiration and display based on key type
                switch (keyType) {
                    case 'week':
                        expiresAt = timestamp + (7 * 24 * 60 * 60 * 1000);
                        status = 'week';
                        badgeText = '1 WEEK';
                        validText = 'Valid for 1 week';
                        badgeColor = '#3b82f6'; // blue
                        break;
                    case 'month':
                        expiresAt = timestamp + (30 * 24 * 60 * 60 * 1000);
                        status = 'month';
                        badgeText = '1 MONTH';
                        validText = 'Valid for 1 month';
                        badgeColor = '#10b981'; // green
                        break;
                    case 'permanent':
                        expiresAt = timestamp + (365 * 24 * 60 * 60 * 1000);
                        status = 'permanent';
                        badgeText = 'PERMANENT';
                        validText = 'Valid for 1 year';
                        badgeColor = '#8338ec'; // purple
                        break;
                    default: // normal
                        expiresAt = timestamp + (24 * 60 * 60 * 1000);
                        status = 'active';
                        badgeText = 'ACTIVE';
                        validText = 'Valid for 24 hours';
                        badgeColor = null; // use default green
                }

                const keyRef = window.dbPush(window.dbRef(window.db, 'keys'));
                await window.dbSet(keyRef, {
                    key: key,
                    createdAt: timestamp,
                    expiresAt: expiresAt,
                    hwid: null,
                    activated: false,
                    status: status,
                    generatorIP: userIP
                });

                // Save cooldown to Firebase for server-side tracking (skip for admin IPs and non-normal keys)
                if (!isAdminIP() && keyType === 'normal') {
                    const ipKey = userIP.replace(/\./g, '_');
                    const cooldownRef = window.dbRef(window.db, `cooldowns/${ipKey}`);
                    await window.dbSet(cooldownRef, {
                        lastGenerationTime: timestamp,
                        ip: userIP
                    });
                }

                currentKey = key;
                document.getElementById('generatedKey').textContent = key;
                keyDisplay.classList.add('active');

                // Update badge and time display
                keyStatusBadge.innerHTML = `<span class="status-dot"></span>${badgeText}`;
                keyValidTime.textContent = validText;
                
                if (badgeColor) {
                    keyStatusBadge.className = 'status-badge';
                    keyStatusBadge.style.background = `${badgeColor}33`; // 20% opacity
                    keyStatusBadge.style.color = badgeColor;
                } else {
                    keyStatusBadge.className = 'status-badge status-active';
                    keyStatusBadge.style.background = '';
                    keyStatusBadge.style.color = '';
                }

                // Save to localStorage with user-specific key
                localStorage.setItem(getUserStorageKey(), key);
                
                // Set cooldown timestamp (skip for admin IPs)
                if (!isAdminIP() && keyType === 'normal') {
                    const cooldownKey = getUserStorageKey('cooldown');
                    localStorage.setItem(cooldownKey, timestamp.toString());
                    updateButtonStates();
                }

                const successMessages = {
                    week: '1 week key generated successfully',
                    month: '1 month key generated successfully',
                    permanent: 'Permanent key generated successfully',
                    normal: 'Key generated successfully'
                };
                showMessage(successMessages[keyType] || successMessages.normal, 'success');
                loadKeys();

            } catch (error) {
                console.error('Error generating key:', error);
                showMessage('Error generating key. Check console for details.', 'error');
            } finally {
                if (!isAdminIP()) {
                    updateButtonStates();
                } else {
                    btn.disabled = false;
                    btnText.textContent = 'Generate New Key';
                }
            }
        }

        async function generateWeekKey() {
            const btn = document.getElementById('weekBtn');
            const btnText = document.getElementById('weekBtnText');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Generating...';
            
            await generateKey('week');
            
            btn.disabled = false;
            btnText.textContent = '1 Week Key';
        }

        async function generateMonthKey() {
            const btn = document.getElementById('monthBtn');
            const btnText = document.getElementById('monthBtnText');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Generating...';
            
            await generateKey('month');
            
            btn.disabled = false;
            btnText.textContent = '1 Month Key';
        }

        async function generatePermanentKey() {
            const btn = document.getElementById('permanentBtn');
            const btnText = document.getElementById('permanentBtnText');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Generating...';
            
            await generateKey('permanent');
            
            btn.disabled = false;
            btnText.textContent = 'Permanent Key';
        }

        function copyKey() {
            navigator.clipboard.writeText(currentKey).then(() => {
                showMessage('Key copied to clipboard', 'success');
            });
        }

        // Toggle custom duration fields visibility
        function toggleCustomDuration() {
            const status = document.getElementById('editKeyStatus').value;
            const customGroup = document.getElementById('customDurationGroup');
            
            if (status === 'custom') {
                customGroup.style.display = 'block';
            } else {
                customGroup.style.display = 'none';
            }
        }

        // Open edit modal
        function editKey(keyId, keyData) {
            if (!isAdminIP()) {
                showMessage('Only admins can edit keys', 'error');
                return;
            }

            // Parse the keyData if it's a string
            if (typeof keyData === 'string') {
                keyData = JSON.parse(keyData.replace(/&apos;/g, "'"));
            }

            // Check if user can modify this key
            if (!canModifyKey(keyData.generatorIP)) {
                showMessage('You do not have permission to edit this key', 'error');
                return;
            }

            document.getElementById('editKeyId').value = keyId;
            document.getElementById('editKeyValue').value = keyData.key;
            document.getElementById('editKeyStatus').value = keyData.status || 'active';
            document.getElementById('editKeyHWID').value = keyData.hwid || '';
            document.getElementById('editKeyActivated').value = keyData.activated ? 'true' : 'false';
            
            // Reset custom duration fields
            document.getElementById('editDurationDays').value = '0';
            document.getElementById('editDurationHours').value = '0';
            document.getElementById('editDurationMinutes').value = '0';
            
            // Show/hide custom duration based on status
            toggleCustomDuration();
            
            document.getElementById('editModal').classList.add('active');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Save key edit
        async function saveKeyEdit(event) {
            event.preventDefault();
            
            const keyId = document.getElementById('editKeyId').value;
            const keyValue = document.getElementById('editKeyValue').value.trim();
            const status = document.getElementById('editKeyStatus').value;
            const hwid = document.getElementById('editKeyHWID').value.trim();
            const activated = document.getElementById('editKeyActivated').value === 'true';
            
            // Validate key name
            if (!keyValue) {
                showMessage('Key name cannot be empty', 'error');
                return;
            }
            
            try {
                // Get the key data to check permissions
                const keyRef = window.dbRef(window.db, `keys/${keyId}`);
                const snapshot = await window.dbGet(keyRef);
                
                if (!snapshot.exists()) {
                    showMessage('Key not found', 'error');
                    return;
                }
                
                const keyData = snapshot.val();
                
                // Check if user can modify this key
                if (!canModifyKey(keyData.generatorIP)) {
                    showMessage('You do not have permission to edit this key', 'error');
                    return;
                }

                const timestamp = Date.now();
                let expiresAt;
                
                // Calculate new expiration based on status
                if (status === 'custom') {
                    const days = parseInt(document.getElementById('editDurationDays').value) || 0;
                    const hours = parseInt(document.getElementById('editDurationHours').value) || 0;
                    const minutes = parseInt(document.getElementById('editDurationMinutes').value) || 0;
                    
                    // Validate that at least some duration is specified
                    if (days === 0 && hours === 0 && minutes === 0) {
                        showMessage('Please specify a custom duration', 'error');
                        return;
                    }
                    
                    // Calculate total milliseconds
                    const totalMs = (days * 24 * 60 * 60 * 1000) + 
                                   (hours * 60 * 60 * 1000) + 
                                   (minutes * 60 * 1000);
                    expiresAt = timestamp + totalMs;
                } else {
                    // Use preset durations
                    switch (status) {
                        case 'week':
                            expiresAt = timestamp + (7 * 24 * 60 * 60 * 1000);
                            break;
                        case 'month':
                            expiresAt = timestamp + (30 * 24 * 60 * 60 * 1000);
                            break;
                        case 'permanent':
                            expiresAt = timestamp + (365 * 24 * 60 * 60 * 1000);
                            break;
                        default: // active
                            expiresAt = timestamp + (24 * 60 * 60 * 1000);
                    }
                }
                
                const updates = {
                    key: keyValue,
                    status: status,
                    expiresAt: expiresAt,
                    hwid: hwid || null,
                    activated: activated
                };
                
                await window.dbUpdate(keyRef, updates);
                
                closeEditModal();
                showMessage('Key updated successfully', 'success');
                loadKeys();
            } catch (error) {
                console.error('Error updating key:', error);
                showMessage('Error updating key. Check console for details.', 'error');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        function loadKeys() {
            const keysRef = window.dbRef(window.db, 'keys');
            window.dbOnValue(keysRef, (snapshot) => {
                const keysList = document.getElementById('keysList');
                keysList.innerHTML = '';

                const keys = [];
                snapshot.forEach((childSnapshot) => {
                    const keyData = childSnapshot.val();
                    keyData.id = childSnapshot.key;
                    
                    // Filter: Show keys based on admin level
                    if (isSuperAdmin()) {
                        // Super admin sees ALL keys
                        keys.push(keyData);
                    } else if (userIP === ADMIN_IP) {
                        // Regular admin (175) sees all keys
                        keys.push(keyData);
                    } else if (keyData.generatorIP === userIP) {
                        // Regular users only see their own keys
                        keys.push(keyData);
                    }
                });

                keys.sort((a, b) => b.createdAt - a.createdAt);

                if (keys.length === 0) {
                    keysList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ”‘</div>
                            <div>No keys generated yet</div>
                        </div>
                    `;
                    return;
                }

                const table = document.createElement('table');
                table.className = 'table';
                
                // Show generator IP column and actions column for admins
                const ipColumn = isAdminIP() ? '<th>Generator IP</th>' : '';
                const actionsColumn = isAdminIP() ? '<th>Actions</th>' : '';
                
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Status</th>
                            <th>Time Remaining</th>
                            <th>HWID</th>
                            ${ipColumn}
                            ${actionsColumn}
                        </tr>
                    </thead>
                    <tbody id="keysTableBody"></tbody>
                `;
                keysList.appendChild(table);

                const tbody = document.getElementById('keysTableBody');

                // Add event listener for edit buttons
                tbody.addEventListener('click', (e) => {
                    const editBtn = e.target.closest('.edit-key-btn');
                    if (editBtn) {
                        const row = editBtn.closest('tr');
                        const keyData = JSON.parse(row.dataset.keyData);
                        const keyId = editBtn.dataset.keyId;
                        editKey(keyId, keyData);
                    }
                });

                keys.forEach((keyData) => {
                    const now = Date.now();
                    const isExpired = now > keyData.expiresAt;
                    const timeLeft = keyData.expiresAt - now;
                    
                    let statusBadge = '';
                    let timeText = '';

                    if (isExpired) {
                        statusBadge = '<span class="status-badge status-expired"><span class="status-dot"></span>EXPIRED</span>';
                        timeText = 'Expired';
                    } else if (keyData.status === 'permanent') {
                        statusBadge = '<span class="status-badge" style="background: rgba(131, 56, 236, 0.15); color: #8338ec;"><span class="status-dot"></span>PERMANENT</span>';
                        const daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                        timeText = `${daysLeft} days`;
                    } else if (keyData.status === 'month') {
                        statusBadge = '<span class="status-badge" style="background: rgba(16, 185, 129, 0.15); color: #10b981;"><span class="status-dot"></span>1 MONTH</span>';
                        const daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                        const hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        timeText = daysLeft > 0 ? `${daysLeft}d ${hoursLeft}h` : `${hoursLeft}h`;
                    } else if (keyData.status === 'week') {
                        statusBadge = '<span class="status-badge" style="background: rgba(59, 130, 246, 0.15); color: #3b82f6;"><span class="status-dot"></span>1 WEEK</span>';
                        const daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                        const hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        timeText = daysLeft > 0 ? `${daysLeft}d ${hoursLeft}h` : `${hoursLeft}h`;
                    } else {
                        // Regular 24-hour key
                        const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
                        const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        
                        // Always show as ACTIVE, regardless of activation/HWID status
                        statusBadge = '<span class="status-badge status-active"><span class="status-dot"></span>ACTIVE</span>';
                        timeText = `${hoursLeft}h ${minutesLeft}m`;
                    }

                    const hwidText = keyData.hwid ? 
                        `<span class="hwid-short">${keyData.hwid.substring(0, 12)}...</span>` : 
                        '<span style="color: var(--text-secondary);">Not activated</span>';

                    // Show generator IP column for admins
                    const ipCell = isAdminIP() ? 
                        `<td><span style="color: var(--text-secondary); font-size: 12px;">${keyData.generatorIP || 'Unknown'}</span></td>` : 
                        '';

                    // Show edit and delete buttons based on permissions
                    let actionsCell = '';
                    if (isAdminIP()) {
                        const canModify = canModifyKey(keyData.generatorIP);
                        const disabledStyle = canModify ? '' : 'opacity: 0.3; cursor: not-allowed;';
                        const disabledAttr = canModify ? '' : 'disabled';
                        
                        actionsCell = `
                            <td>
                                <div style="display: flex; gap: 8px;">
                                    <button class="btn btn-secondary edit-key-btn" style="padding: 6px 12px; font-size: 12px; background: rgba(59, 130, 246, 0.1); border-color: #3b82f6; color: #3b82f6; ${disabledStyle}" data-key-id="${keyData.id}" ${disabledAttr}>
                                        <svg style="width: 14px; height: 14px; display: inline;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                        Edit
                                    </button>
                                    <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px; background: rgba(248, 113, 113, 0.1); border-color: #f87171; color: #f87171; ${disabledStyle}" onclick="deleteKey('${keyData.id}', '${keyData.key}', '${keyData.generatorIP}')" ${disabledAttr}>
                                        <svg style="width: 14px; height: 14px; display: inline;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                        Delete
                                    </button>
                                </div>
                            </td>
                        `;
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="key-code">${keyData.key}</span></td>
                        <td>${statusBadge}</td>
                        <td>${timeText}</td>
                        <td>${hwidText}</td>
                        ${ipCell}
                        ${actionsCell}
                    `;
                    
                    // Store keyData on the row for easy access
                    row.dataset.keyData = JSON.stringify(keyData);
                    
                    tbody.appendChild(row);
                });
            });
        }

        // Delete a key (admin only with permission check)
        async function deleteKey(keyId, keyValue, keyGeneratorIP) {
            if (!isAdminIP()) {
                showMessage('Only admins can delete keys', 'error');
                return;
            }

            // Check if user can modify this key
            if (!canModifyKey(keyGeneratorIP)) {
                showMessage('You do not have permission to delete this key', 'error');
                return;
            }

            // Confirm deletion
            if (!confirm(`Are you sure you want to delete key ${keyValue}?`)) {
                return;
            }

            try {
                const keyRef = window.dbRef(window.db, `keys/${keyId}`);
                await window.dbRemove(keyRef);
                
                showMessage('Key deleted successfully', 'success');
                
                // If this was the current displayed key, hide the display
                if (currentKey === keyValue) {
                    document.getElementById('keyDisplay').classList.remove('active');
                    localStorage.removeItem(getUserStorageKey());
                    currentKey = '';
                }
                
                // Keys will auto-reload due to onValue listener
            } catch (error) {
                console.error('Error deleting key:', error);
                showMessage('Error deleting key. Check console for details.', 'error');
            }
        }

        function cleanupExpiredKeys() {
            const keysRef = window.dbRef(window.db, 'keys');
            window.dbOnValue(keysRef, (snapshot) => {
                const now = Date.now();
                snapshot.forEach((childSnapshot) => {
                    const keyData = childSnapshot.val();
                    if (now > keyData.expiresAt) {
                        window.dbRemove(window.dbRef(window.db, `keys/${childSnapshot.key}`));
                    }
                });
            }, { onlyOnce: true });
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
