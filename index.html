<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare - License Key Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff6b35;
            --dark-bg: #1a1a1a;
            --darker-bg: #0f0f0f;
            --card-bg: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --border-color: #333333;
            --hover-bg: #2a2a2a;
            --success-green: #4ade80;
            --error-red: #f87171;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--darker-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .header { background: var(--dark-bg); border-bottom: 1px solid var(--border-color); padding: 16px 24px; display: flex; align-items: center; gap: 12px; }
        .logo { width: 24px; height: 24px; background: var(--primary-orange); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .app-title { font-size: 14px; font-weight: 500; color: var(--text-primary); }
        .container { max-width: 1200px; margin: 0 auto; padding: 32px 24px; }
        .section { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 24px; margin-bottom: 24px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .section-title { font-size: 14px; font-weight: 600; color: var(--text-primary); text-transform: uppercase; letter-spacing: 0.5px; }
        .btn { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 500; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary-orange); color: white; }
        .btn-primary:hover { background: #ff7f50; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-secondary { background: transparent; color: var(--text-secondary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--hover-bg); color: var(--text-primary); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .generate-section { display: flex; flex-direction: column; align-items: center; padding: 40px 0; }
        .key-display { width: 100%; max-width: 600px; margin-top: 24px; display: none; }
        .key-display.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .key-box { background: var(--dark-bg); border: 1px solid var(--border-color); border-radius: 6px; padding: 20px; margin-bottom: 16px; }
        .key-value { font-family: 'Courier New', monospace; font-size: 20px; color: var(--primary-orange); letter-spacing: 2px; word-break: break-all; margin-bottom: 12px; text-align: center; }
        .key-meta { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--text-secondary); margin-bottom: 16px; }
        .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; }
        .status-active { background: rgba(74, 222, 128, 0.15); color: var(--success-green); }
        .status-locked { background: rgba(255, 107, 53, 0.15); color: var(--primary-orange); }
        .status-expired { background: rgba(136, 136, 136, 0.15); color: var(--text-secondary); }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }
        .key-actions { display: flex; gap: 8px; }
        .table { width: 100%; border-collapse: collapse; }
        .table thead { border-bottom: 1px solid var(--border-color); }
        .table th { text-align: left; padding: 12px 16px; font-size: 12px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }
        .table td { padding: 14px 16px; font-size: 13px; border-bottom: 1px solid var(--border-color); }
        .table tbody tr { transition: background 0.2s ease; }
        .table tbody tr:hover { background: var(--hover-bg); }
        .table tbody tr:last-child td { border-bottom: none; }
        .key-code { font-family: 'Courier New', monospace; color: var(--primary-orange); font-size: 13px; letter-spacing: 1px; cursor: pointer; }
        .hwid-short { font-family: 'Courier New', monospace; color: var(--text-secondary); font-size: 11px; }
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); }
        .empty-state-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.3; }
        .message { padding: 12px 16px; border-radius: 6px; font-size: 13px; margin-top: 16px; display: none; align-items: center; gap: 8px; }
        .message.success { background: rgba(74, 222, 128, 0.15); color: var(--success-green); border: 1px solid rgba(74, 222, 128, 0.3); display: flex; }
        .message.error { background: rgba(248, 113, 113, 0.15); color: var(--error-red); border: 1px solid rgba(248, 113, 113, 0.3); display: flex; }
        .spinner { display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .icon { width: 16px; height: 16px; display: inline-block; }
        input.key-edit { font-family: 'Courier New', monospace; font-size: 13px; color: var(--primary-orange); background: var(--dark-bg); border: 1px solid var(--primary-orange); border-radius: 4px; padding: 2px 4px; width: 100%; }
        @media (max-width: 768px) {
            .container { padding: 20px 16px; }
            .section { padding: 16px; }
            .table { font-size: 12px; }
            .table th, .table td { padding: 10px 12px; }
            .key-value { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ”¥</div>

    </div>

    <div class="container">
        <div class="section">
            <div class="generate-section">
                <button class="btn btn-primary" id="generateBtn" onclick="generateKey()">
                    <span id="btnText">Generate New Key</span>

                <button class="btn btn-primary" id="weekBtn" onclick="generateWeekKey()" style="display: none; margin-left: 8px; background: #3b82f6;">

                <button class="btn btn-primary" id="permanentBtn" onclick="generatePermanentKey()" style="display: none; margin-left: 8px; background: #8338ec;">

    <!-- Full JS logic including dupe check & admin editing -->
    <script>
        let currentKey = '';
        const SPECIAL_IPS = ['69.170.112.226', '175.37.240.44'];
        const COOLDOWN_MS = 21 * 60 * 60 * 1000;
        let userIP = null;
        let userStorageKey = 'lastGeneratedKey';

        function isAdminIP() { return SPECIAL_IPS.includes(userIP); }
        function getUserStorageKey(suffix='') { return userIP ? `key_${userIP.replace(/\./g,'_')}${suffix?'_'+suffix:''}` : 'lastGeneratedKey'+(suffix?'_'+suffix:''); }

        async function checkUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
                userStorageKey = getUserStorageKey();
                if(isAdminIP()) {
                    document.getElementById('weekBtn').style.display='inline-flex';
                    document.getElementById('monthBtn').style.display='inline-flex';
                    document.getElementById('permanentBtn').style.display='inline-flex';
                }
                loadUserKey();
            } catch (e){ console.error(e); loadUserKey(); }
        }

        function loadUserKey() {
            const savedKey = localStorage.getItem(getUserStorageKey());
            if(savedKey) { currentKey = savedKey; document.getElementById('generatedKey').textContent = savedKey; document.getElementById('keyDisplay').classList.add('active'); }
        }

        function checkCooldown() {
            if(isAdminIP()) return {onCooldown:false};
            const cooldownKey = getUserStorageKey('cooldown');
            const lastGenTime = localStorage.getItem(cooldownKey);
            if(!lastGenTime) return {onCooldown:false};
            const now = Date.now();
            const timeRemaining = COOLDOWN_MS - (now - lastGenTime);
            if(timeRemaining>0){ const h=Math.floor(timeRemaining/(1000*60*60)), m=Math.floor((timeRemaining%(1000*60*60))/(1000*60)); return {onCooldown:true,timeRemaining:`${h}h ${m}m`}; }
            return {onCooldown:false};
        }

        function updateButtonStates() {
            const cooldown = checkCooldown();
            const btn=document.getElementById('generateBtn'), btnText=document.getElementById('btnText');
            if(cooldown.onCooldown){ btn.disabled=true; btnText.textContent=`Cooldown: ${cooldown.timeRemaining}`; btn.style.opacity='0.5'; }
            else { btn.disabled=false; btnText.textContent='Generate New Key'; btn.style.opacity='1'; }
        }

        window.addEventListener('DOMContentLoaded',()=>{ checkUserIP().then(()=>{ updateButtonStates(); setInterval(updateButtonStates,60000); }); });

        function generateRandomKey(){ const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; let key=''; for(let i=0;i<4;i++){ for(let j=0;j<4;j++){ key+=chars.charAt(Math.floor(Math.random()*chars.length)); } if(i<3) key+='-'; } return key; }

        async function generateKey(keyType='normal'){ /* existing generation logic */ }

        async function generateWeekKey(){ await generateKey('week'); }
        async function generateMonthKey(){ await generateKey('month'); }
        async function generatePermanentKey(){ await generateKey('permanent'); }

        function copyKey(){ navigator.clipboard.writeText(currentKey).then(()=>{ showMessage('Key copied to clipboard','success'); }); }

        function showMessage(text,type){ const message=document.getElementById('message'); message.textContent=text; message.className=`message ${type}`; setTimeout(()=>{message.style.display='none';},3000); }

        async function checkDuplicate(newKey){
            const snapshot = await window.dbGet(window.dbRef(window.db,'keys'));
            let isDup=false;
            snapshot.forEach(child=>{ if(child.val().key===newKey) isDup=true; });
            return isDup;
        }

        async function enableKeyEdit(span,keyId){
            if(!isAdminIP()) return;
            const originalKey=span.textContent.trim();
            const input=document.createElement('input'); input.className='key-edit'; input.value=originalKey;
            span.replaceWith(input); input.focus();

            async function save(){
                const newKey=input.value.trim();
                if(!newKey){ input.replaceWith(span); return; }
                const isDup = await checkDuplicate(newKey);
                if(isDup){ alert('This key already exists!'); input.focus(); return; }
                await window.dbSet(window.dbRef(window.db, `keys/${keyId}/key`), newKey);
                span.textContent=newKey; input.replaceWith(span);
            }

            input.addEventListener('keydown', e=>{ if(e.key==='Enter') save(); if(e.key==='Escape') input.replaceWith(span); });
            input.addEventListener('blur', save);
        }

        const originalLoadKeys=loadKeys;
        loadKeys=function(){
            originalLoadKeys();
            setTimeout(()=>{
                if(!isAdminIP()) return;
                const keySpans=document.querySelectorAll('.key-code');
                keySpans.forEach(span=>{
                    span.ondblclick=function(){
                        const keyId=span.closest('tr')?.dataset.keyId;
                        if(keyId) enableKeyEdit(span,keyId);
                    };
                });
            },500);
        }

        async function cleanupExpiredKeys(){ /* your existing cleanup code */ }
    </script>
